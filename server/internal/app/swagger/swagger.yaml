      tags:
      - MenuAPI
    get:
      parameters:
      - description: 唯一标识
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.Menu'
        "401":
          description: '{error:{code:9999,message:invalid signature}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
        "500":
          description: '{error:{code:0,message:internal server error}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
      security:
      - ApiKeyAuth: []
      summary: 查询指定数据
      tags:
      - MenuAPI
    put:
      parameters:
      - description: 唯一标识
        in: path
        name: id
        required: true
        type: integer
      - description: 更新数据
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/schema.Menu'
      responses:
        "200":
          description: '{status:OK}'
