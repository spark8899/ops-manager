paths:
  /api/v1/menus:
    get:
      parameters:
      - default: 1
        description: 分页索引
        in: query
        name: current
        required: true
        type: integer
      - default: 10
        description: 分页大小
        in: query
        name: pageSize
        required: true
        type: integer
      - description: 查询值
        in: query
        name: queryValue
        type: string
      - description: 状态(1:启用 2:禁用)
        in: query
        name: status
        type: integer
      - description: 是否显示(1:显示 2:隐藏)
        in: query
        name: isShow
        type: integer
      - description: 父级ID
        in: query
        name: parentID
        type: integer
      responses:
        "200":
          description: 查询结果
          schema:
            allOf:
            - $ref: '#/definitions/schema.ListResult'
            - properties:
                list:
                  items:
                    $ref: '#/definitions/schema.Menu'
                  type: array
              type: object
        "400":
          description: '{error:{code:0,message:bad request}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
        "401":
          description: '{error:{code:9999,message:invalid signature}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
        "500":
          description: '{error:{code:0,message:internal server error}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
      security:
      - ApiKeyAuth: []
      summary: 查询数据
      tags:
      - MenuAPI
    post:
      parameters:
      - description: 创建数据
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/schema.Menu'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.IDResult'
        "400":
          description: '{error:{code:0,message:bad request}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
        "401":
          description: '{error:{code:9999,message:invalid signature}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
        "500":
          description: '{error:{code:0,message:internal server error}}'
          schema:
            $ref: '#/definitions/schema.ErrorResult'
      security:
