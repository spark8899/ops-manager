basePath: /
definitions:
  schema.ErrorItem:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  schema.ErrorResult:
    properties:
      error:
        $ref: '#/definitions/schema.ErrorItem'
    type: object
  schema.IDResult:
    properties:
      id:
        example: "0"
        type: string
    type: object
  schema.ListResult:
    properties:
      list: {}
      pagination:
        $ref: '#/definitions/schema.PaginationResult'
    type: object
  schema.LoginCaptcha:
    properties:
      captcha_id:
        description: 验证码ID
        type: string
    type: object
  schema.LoginParam:
    properties:
      captcha_code:
        description: 验证码
        type: string
      captcha_id:
        description: 验证码ID
        type: string
      password:
        description: 密码(md5加密)
        type: string
      user_name:
        description: 用户名
        type: string
    required:
    - captcha_code
    - captcha_id
    - password
    - user_name
    type: object
  schema.LoginTokenInfo:
    properties:
      access_token:
        description: 访问令牌
        type: string
      expires_at:
        description: 过期时间戳
        type: integer
      token_type:
        description: 令牌类型
        type: string
    type: object
  schema.Menu:
    properties:
      actions:
        description: 动作列表
        items:
          $ref: '#/definitions/schema.MenuAction'
        type: array
      created_at:
        description: 创建时间
        type: string
      creator:
        description: 创建者
        type: integer
      icon:
        description: 菜单图标
        type: string
      id:
        description: 唯一标识
        example: "0"
        type: string
      is_show:
        description: 是否显示(1:显示 2:隐藏)
        maximum: 2
        minimum: 1
        type: integer
      memo:
        description: 备注
        type: string
      name:
        description: 菜单名称
        type: string
      parent_id:
        description: 父级ID
        example: "0"
        type: string
      parent_path:
        description: 父级路径
        type: string
      router:
        description: 访问路由
        type: string
      sequence:
        description: 排序值
        type: integer
      status:
        description: 状态(1:启用 2:禁用)
        maximum: 2
        minimum: 1
        type: integer
      updated_at:
        description: 更新时间
        type: string
    required:
    - is_show
    - name
    - status
    type: object
  schema.MenuAction:
    properties:
      code:
        description: 动作编号
        type: string
      id:
        description: 唯一标识
        example: "0"
        type: string
      menu_id:
        description: 菜单ID
        example: "0"
        type: string
      name:
        description: 动作名称
        type: string
      resources:
        description: 资源列表
        items:
          $ref: '#/definitions/schema.MenuActionResource'
        type: array
    required:
    - code
    - menu_id
    - name
    type: object
  schema.MenuActionResource:
    properties:
      action_id:
        description: 菜单动作ID
        example: "0"
        type: string
      id:
        description: 唯一标识
        example: "0"
        type: string
      method:
        description: 资源请求方式(支持正则)
        type: string
      path:
        description: 资源请求路径（支持/:id匹配）
        type: string
    required:
    - method
    - path
    type: object
  schema.MenuTree:
    properties:
      actions:
        description: 动作列表
        items:
          $ref: '#/definitions/schema.MenuAction'
        type: array
      children:
        description: 子级树
        items:
          $ref: '#/definitions/schema.MenuTree'
        type: array
      icon:
        description: 菜单图标
        type: string
      id:
        description: 唯一标识
        example: "0"
        type: string
      is_show:
        description: 是否显示(1:显示 2:隐藏)
        type: integer
      name:
        description: 菜单名称
        type: string
      parent_id:
        description: 父级ID
        example: "0"
        type: string
      parent_path:
        description: 父级路径
        type: string
      router:
        description: 访问路由
        type: string
      sequence:
        description: 排序值
        type: integer
      status:
        description: 状态(1:启用 2:禁用)
        type: integer
    type: object
  schema.PaginationResult:
    properties:
      current:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  schema.Role:
    properties:
      created_at:
        description: 创建时间
        type: string
      creator:
        description: 创建者
        type: integer
      id:
        description: 唯一标识
        example: "0"
        type: string
      memo:
        description: 备注
        type: string
      name:
        description: 角色名称
        type: string
      role_menus:
        description: 角色菜单列表
        items:
          $ref: '#/definitions/schema.RoleMenu'
        type: array
      sequence:
        description: 排序值
        type: integer
      status:
        description: 状态(1:启用 2:禁用)
        maximum: 2
        minimum: 1
        type: integer
      updated_at:
        description: 更新时间
        type: string
    required:
    - name
    - role_menus
    - status
    type: object
  schema.RoleMenu:
    properties:
      action_id:
        description: 动作ID
        example: "0"
        type: string
      id:
        description: 唯一标识
        example: "0"
        type: string
      menu_id:
        description: 菜单ID
        example: "0"
        type: string
      role_id:
        description: 角色ID
        example: "0"
        type: string
    required:
    - action_id
    - menu_id
    - role_id
    type: object
  schema.StatusResult:
    properties:
      status:
        type: string
    type: object
  schema.UpdatePasswordParam:
    properties:
      new_password:
        description: 新密码(md5加密)
        type: string
      old_password:
        description: 旧密码(md5加密)
        type: string
    required:
    - new_password
    - old_password
    type: object
  schema.User:
    properties:
      created_at:
        description: 创建时间
        type: string
      creator:
        description: 创建者
        type: integer
      email:
        description: 邮箱
        type: string
      id:
        description: 唯一标识
        example: "0"
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
      real_name:
        description: 真实姓名
        type: string
      status:
        description: 用户状态(1:启用 2:停用)
        maximum: 2
        minimum: 1
        type: integer
      user_name:
        description: 用户名
        type: string
      user_roles:
        description: 角色授权
        items:
          $ref: '#/definitions/schema.UserRole'
        type: array
    required:
    - real_name
    - status
    - user_name
    - user_roles
    type: object
  schema.UserLoginInfo:
    properties:
      real_name:
        description: 真实姓名
        type: string
      roles:
        description: 角色列表
        items:
          $ref: '#/definitions/schema.Role'
        type: array
      user_id:
        description: 用户ID
        example: "0"
        type: string
      user_name:
        description: 用户名
        type: string
    type: object
  schema.UserRole:
    properties:
      id:
        description: 唯一标识
        example: "0"
        type: string
      role_id:
        description: 角色ID
        example: "0"
        type: string
      user_id:
        description: 用户ID
        example: "0"
        type: string
    type: object
  schema.UserShow:
    properties:
      created_at:
        description: 创建时间
        type: string
      email:
        description: 邮箱
        type: string
      id:
        description: 唯一标识
        example: "0"
        type: string
      phone:
        description: 手机号
        type: string
      real_name:
        description: 真实姓名
        type: string
      roles:
        description: 授权角色列表
        items:
          $ref: '#/definitions/schema.Role'
        type: array
      status:
        description: 用户状态(1:启用 2:停用)
        type: integer
      user_name:
        description: 用户名
        type: string
    type: object
info:
  contact:
    email: spark8899@gggmail.com
    name: spark8899
  description: RBAC scaffolding based on GIN + GORM + CASBIN + WIRE.
